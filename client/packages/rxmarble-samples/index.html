  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Delay Operator</span>
          <p>Delay emitted values by given time.</p>
        </div>
        <div class="card-action">
          <a href="delay.html">Open</a>
          <a href="https://www.learnrxjs.io/learn-rxjs/operators/utility/delay#delay-emitted-values-by-given-time">rxjs learn</a>
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Interval Operator</span>
          <p>Emit numbers in sequence based on provided timeframe.</p>
        </div>
        <div class="card-action">
          <a href="interval.html">Open</a>
          <a href="https://www.learnrxjs.io/learn-rxjs/operators/creation/interval#emit-numbers-in-sequence-based-on-provided-timeframe">rxjs learn</a>
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Take Operator</span>
          <p>Emit provided number of values before completing.</p>
        </div>
        <div class="card-action">
          <a href="take.html">Open</a>
          <a href="https://www.learnrxjs.io/learn-rxjs/operators/filtering/take#emit-provided-number-of-values-before-completing">rxjs learn</a>
        </div>
      </div>
    </div>
  </div>

</div>
